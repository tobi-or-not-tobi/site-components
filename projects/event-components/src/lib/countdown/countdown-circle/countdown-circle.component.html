<ng-container *ngIf="offset">
    <svg>
        <circle class="radial-progress-background" r="50%" cx="50%" cy="50%" fill="transparent" stroke-dasharray="0em" stroke-dashoffset="0em"></circle>
        <circle class="radial-progress-cover" r="50%" cx="50%" cy="50%" fill="transparent" stroke-dasharray="314.1592653589793%"
            [style.stroke-dashoffset]="offset"></circle>
    </svg>
</ng-container>

<div class="countdown-circle-label">
    <div class="timeleft">{{timeleft}}</div>
    <div class="text">{{label}}</div>
</div>
